<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style/font-google-design.css" />
		<link rel="stylesheet" href="style/material.indigo-pink.min.css" />
		<script defer src="script/material-design.min.js"></script>
		<link rel="stylesheet" href="style/novoPerfil.css" />
	</head>

    <body>
        <div class="principal_perfil">

            <div class="main-perfil">

                <div class="demo-card-image mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"></div>
                </div>
        
                <div class="mdl-card__supporting-text perfil-nome">
                    {{NOME DO USUARIO}}
                </div>

                <div class="perfil-bio">
                    {{BIO DO USUARIO}}
                </div>

                <div class="perfil_curso">
                    <div class="perfil-section  perfil-atributo-div">
                        <span class="perfil-texto-section curso-atributo"> <b>Curso</b></span>
                    </div>

                    <div class="perfil-section  perfil-valor-div">
                        <span class="perfil-texto-section curso-valor"> {{BLABLA}}</span>
                    </div>
                </div>

                <div class="perfil_periodo">
                    <div class="perfil-section  perfil-atributo-div">
                        <span class="perfil-texto-section periodo-atributo"> <b>Período</b></span>
                    </div>

                    <div class="perfil-section  perfil-valor-div">
                        <span class="perfil-texto-section periodo-valor"> {{BLABLA}}</span>
                    </div>
                </div>

                <div class="perfil_escola">
                    <div class="perfil-section  perfil-atributo-div">
                        <span class="perfil-texto-section escola-atributo"> <b>Escola (Ensino Médio)</b></span>
                    </div>

                    <div class="perfil-section  perfil-valor-div">
                        <span class="perfil-texto-section escola-valor"> {{BLABLA}}</span>
                    </div>
                </div>

                <div class="perfil-detalhes">

                    </div>
                </div>

                        <button class="mdl-button mdl-js-button">
                            Modificar Dados

                    </div>
                </div>
            </div>

            <div class="details-perfil">

                <div class="perfil_update_nome">

                    <div class="perfil-section  perfil-valor-div">
                        <span data-editable class="perfil-texto-section update-nome-valor"> {{BLABLA}}</span>

                <div class="perfil_update_email">

                </div>

                    <div class="perfil-section  perfil-valor-div">

                </div>
